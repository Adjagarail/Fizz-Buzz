<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz-Buzz</title>
</head>
<body>



<script type="text/javascript">

    for (var i = 0; i < 100; i++)
    {
          table = i;
        if(table % 3 === 0 && table % 5 !== 0)
        {
            console.log("Fizz");
        }
        else if(table % 5 === 0 && table % 3 !== 0)
            {
                console.log("Buzz");
            }
        else if(table % 3 === 0 && table % 5 === 0)
        {
            console.log("Fizz Buzz");
        }
        else
            {
                console.log(table);
            }
    }
</script>
</body>
</html>
